<div class="trillo-table trillo-editable-table-c" name="Editor" nm="Editor">
  <table data-container="" class="table trillo-editable-table">
    <thead>
      <tr data-table-header="">
        <th class="trillo-editable-table-bg-color-1">
        </th>
        <th colspan="2">
          Form Column 1
        </th>
        <th colspan="2" class="trillo-editable-table-bg-color-1">
          Form Column 2
        </th>
      </tr>
    </thead>
    <tbody>
      <tr data-table-row="">
        <td data-child-type="readonly" class="trillo-editable-table-row-action trillo-editable-table-bg-color-1 js-row-tool-trigger">
          <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </td>
        <td data-child-type="text" class="trillo-editable-table-name">
          <input data-input="" type="text" class="form-control" nm="name1">
        </td>
        <td data-child-type="select" class="trillo-editable-table-percentage">
          <select data-input="" class="form-control custom-select" nm="width1" enum-name="percentage">
            <option value="10">
            </option>
          </select>
        </td>
        <td data-child-type="text" nm="name" class="trillo-editable-table-name trillo-editable-table-bg-color-1">
          <input data-input="" type="text" class="form-control" nm="name2">
        </td>
        <td data-child-type="select" class="trillo-editable-table-percentage trillo-editable-table-bg-color-1">
          <select data-input="" class="form-control custom-select" nm="width2" enum-name="percentage">
            <option value="10">
            </option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="trillo-context-menu dropdown trillo-clearfix js-context-menu trillo-display-none">
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#" nm="cut">
        Cut
      </a>
      <a class="dropdown-item" href="#" nm="copy">
        Copy
      </a>
      <a class="dropdown-item" href="#" nm="paste">
        Paste
      </a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" nm="insertAbove">
        Insert Above
      </a>
      <a class="dropdown-item" href="#" nm="insertBelow">
        Insert Below
      </a>
      <a class="dropdown-item" href="#" nm="delete">
        Delete
      </a>
    </div>
  </div>
</div>
